<div ng-repeat="item in items">
    <span>
        <input id="{{ $index }}" type="radio"
               ng-model="chosenItem.index" ng-value="$index"
               style="cursor: pointer;" required/>
        <label for="{{ $index }}" style="vertical-align: middle;cursor: pointer;">
            {{ item }}
        </label>
    </span>
</div>
