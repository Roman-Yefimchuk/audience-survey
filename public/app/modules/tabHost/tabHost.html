<tabset>
    <tab ng-repeat="tab in tabs" select="setActiveTab(tab)" active="tab.isActive"
         style="width: 60px;cursor: pointer;z-index: 1;" class="text-center">
        <tab-heading>
            <i class="fa {{ tab.icon }}"></i>
        </tab-heading>
        <div tab-widget="tab"
             ng-if="tab.id == activeTab.id"
             style="border: 1px solid #ddd;margin-top: -1px;padding: 15px;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
        </div>
    </tab>
</tabset>
