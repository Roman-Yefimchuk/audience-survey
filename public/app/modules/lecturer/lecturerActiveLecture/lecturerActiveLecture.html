<div class="row clearfix" style="margin-top: 15px">

    <div class="col-sm-12 column">

        <div generic-header="user" back-link="/#/lecturers/{{ user.id }}/lectures">
        </div>

        <div class="text-center col-md-12" style="margin-top: 15px;margin-bottom: 15px;">
            {{ activeLecture.name }}
        </div>

        <section class="panel" style="padding: 15px;">

            <div class="row clearfix">
                <div class="col-md-12 column"
                     style="border-bottom: 1px solid #ddd;padding-bottom: 15px;">

                    <div class="pull-left" style="cursor: pointer;padding-right: 6px;"
                         ng-click="showPresentListeners()">
                        <i class="fa fa-users"
                           tooltip="Присутні слухачі"></i>&nbsp;<b>{{ activeLecture.listeners['length'] }}</b>
                    </div>

                    <div class="pull-left">
                        <i class="fa fa-clock-o"
                           tooltip="Продовження леції"></i>&nbsp;<b>{{ activeLecture.duration | formatTime }}</b>
                    </div>

                    <div class="pull-right">

                        <div>

                            <div class="btn btn-primary"
                                 tooltip="Продовжити лекцію"
                                 ng-click="resumeLecture()"
                                 ng-if="activeLecture.status == 'suspended'">
                                <i class="fa fa-play"></i>
                            </div>

                            <div class="btn btn-primary"
                                 tooltip="Зробити паузу"
                                 ng-click="suspendLecture()"
                                 ng-if="activeLecture.status == 'started'">
                                <i class="fa fa-pause"></i>
                            </div>
                            &nbsp;
                            <div class="btn btn-danger"
                                 tooltip="Зупинити лекцію"
                                 ng-click="stopLecture()">
                                <i class="fa fa-stop"></i>
                            </div>

                        </div>

                    </div>
                    <i class="clearfix"></i>
                </div>
            </div>

            <div class="panel-body" style="padding: 15px 0 0;">

                <div class="row clearfix">

                    <tabset style="margin-left: 15px;margin-right: 15px;">
                        <tab ng-repeat="tab in tabs" select="setActiveTab(tab)" active="tab.isActive"
                             style="width: 60px;cursor: pointer" class="text-center">
                            <tab-heading>
                                <i class="fa {{ tab.icon }}"></i>
                            </tab-heading>
                            <div ng-include="tab.templateUrl" class="col-md-12"
                                 style="border: 1px solid #ddd;margin-top: -1px;padding: 15px;
                                 border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
                            </div>
                        </tab>
                    </tabset>

                </div>

            </div>

        </section>

    </div>

</div>
