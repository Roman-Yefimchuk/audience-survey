<div class="row clearfix">
    <div class="col-md-12 column">

        <div class="col-md-12 column text-center" style="padding-left: 0;padding-right: 0;margin-bottom: -10px;">

            <canvas id="pie" class="chart chart-pie"
                    style="margin-bottom: -5px;"
                    chart-options="pieChartModel.options"

        </div>

    </div>
</div>
