<div class="text-left">

    <div>
        <h4>Тема</h4>

        <div>{{ lecture.name }}</div>
    </div>

    <div>
        <h4>Автор</h4>

        <div>{{ lecture.lecturer['profile']['name'] }}</div>
    </div>

    <div ng-if="lecture.description">
        <h4>Опис</h4>

        <div ng-bind-html="getTrustHtmlContent(lecture.description,true)"></div>
    </div>

    <div ng-if="lecture.links['length'] > 0">
        <h4>Додаткові поcилання</h4>
        <div style="position: relative">
            <ul rn-carousel rn-carousel-controls class="list-group"
                style="margin-bottom: 0; height: 400px;">

                <li test ng-repeat="link in lecture.links" class="list-group-item">
                    <div class="clearfix">
                        <a ng-href="{{ link.url }}" target="_blank">{{ link.title }}</a>
                        <div ng-if="link.type == 'oEmbed'" ng-bind-html="getTrustHtmlContent(link.data.html)" style="margin-top: 10px;" align="center"></div>
                        <div ng-if="link.type == 'regular'" class="alloyeditor-container" style="margin-top: 10px;">
                            <div ng-bind-html="getTrustHtmlContent(link.description)"></div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>

</div>
