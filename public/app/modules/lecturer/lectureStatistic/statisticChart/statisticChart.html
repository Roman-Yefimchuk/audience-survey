<div class="text-left">
    <p>Початок: <b>{{ model.startTime | formatDate : 'HH:MM:ss dd/mm/yyyy' }}</b>

    <p>Кінець: <b>{{ model.finishTime | formatDate : 'HH:MM:ss dd/mm/yyyy' }}</b>
</div>
<div>
    <canvas class="chart chart-line"
            chart-options="lineChartModel.options"
            chart-data="lineChartModel.data"
            chart-labels="lineChartModel.labels"
            chart-legend="true"
            chart-series="lineChartModel.series">
    </canvas>
</div>
