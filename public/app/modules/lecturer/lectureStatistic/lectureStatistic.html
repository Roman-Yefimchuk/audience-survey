<div class="row clearfix" style="margin-top: 15px">

    <div class="col-sm-8 col-sm-offset-2 column">

        <div generic-header="user" back-link="/#/lecturers/{{ user.id }}/lectures">
        </div>

        <section class="panel tasks-widget" style="padding: 15px">

            <div class="panel-body" style="padding: 0;">

                <div ng-switch="statisticCharts.length > 0">
                    <div ng-switch-when="true">

                        <ul class="list-group"
                            style="margin-bottom: 0">
                            <li ng-repeat="statisticChart in statisticCharts" class="list-group-item">

                                <div statistic-chart="statisticChart"
                                     style="height: 260px" class="text-center">
                                </div>

                            </li>
                        </ul>

                    </div>

                    <div ng-switch-when="false">

                        <div class="text-center">
                            <div class="row clearfix">
                                <div class="col-md-12 column">
                                    Немає ститистики
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </section>

    </div>

</div>
