<div class="row clearfix" style="margin-top: 15px">

    <div class="col-sm-8 col-sm-offset-2 column">

        <div generic-header="user" back-link="/#/lecturers/{{ user.id }}/lectures">
        </div>

        <section class="panel tasks-widget" style="margin: 0;">

            <div class="panel-body" style="padding: 0;">

                    <div style="padding: 15px 15px 0;">
                        <h4 style="margin: 0;border-bottom: 1px solid #e5e5e5;padding-bottom: 15px;">
                            <i class="fa fa-pencil"></i>
                            &nbsp;
                            Редагувати лекцію
                        </h4>
                    </div>

                    <div style="position: relative;padding: 15px;">

                        <div class="row clearfix">
                            <div class="form-group col-md-12 column">
                                <label>
                                    Назва лекції
                                </label>

                                <div>
                                    <input maxlength="50" class="form-control" type="text"
                                           ng-model="lecture.name">
                                </div>
                            </div>
                            <div class="form-group col-md-12 column" style="margin-bottom: 15">
                                <label>
                                    Опис лекції
                                </label>

                                <div class="alloyeditor-container">
                                    <div alloy-editor="lecture"></div>
                                </div>
                            </div>
                            <div class="form-group col-md-12 column" style="margin-bottom: 0">

                                <label>
                                    Додаткові посилання
                                </label>

                                <div lecture-links-editor="lecture.links">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="ng-scope" style="margin-top: 0;padding: 0 15px 15px;text-align: right;">
                        <div style="border-top: 1px solid #e5e5e5;padding-top: 15px;">
                            <span class="btn btn-warning btn-sm" ng-click="backState()">
                                <i class="fa fa-reply"></i>
                                &nbsp;
                                Назад
                            </span>
                            <span class="btn btn-primary btn-sm" ng-click="onSave()">
                                <i class="fa fa-save"></i>
                                &nbsp;
                                Зберегти
                            </span>
                        </div>
                    </div>

            </div>

        </section>

    </div>

</div>
