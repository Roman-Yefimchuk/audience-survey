<div style="position: fixed;bottom: 50px;right: 0;margin: 0;z-index: 500">
    <div ng-repeat="notification in notifications"
         class="alert alert-{{ notification.type }}" role="alert"
         style="min-width: 200px;margin: 5px;padding: 10px;">
        <span class="pull-left">
            <i class="fa {{ icons[notification.type] }}" style="font-size: 1.5em;"></i>
        </span>
        &nbsp;
        <span ng-bind-html="notification.message"></span>
    </div>
</div>
