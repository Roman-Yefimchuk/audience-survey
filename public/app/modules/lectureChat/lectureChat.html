<div class="row clearfix">
    <div class="col-md-12 column text-center">

        <div ng-switch="messages.length > 0">
            <div ng-switch-when="true">

                <ul class="list-group" style="margin: 0;">
                    <li ng-repeat="message in messages" class="list-group-item text-left">

                    <span>
                        <b>{{ message.timestamp | formatDate : 'ISO_TIME' }}</b>
                    </span>

                        <br>

                    <span>
                        {{ message.text }}
                    </span>

                    </li>
                </ul>

            </div>
            <div ng-switch-when="false">
                Немає повідомлень
            </div>
        </div>

    </div>
</div>
