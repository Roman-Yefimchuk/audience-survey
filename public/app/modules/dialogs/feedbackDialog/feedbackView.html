<div>
    <div class="modal-header">
        <span class="close" ng-click="cancel()">×</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            <i class="fa fa-comment"></i>
            &nbsp;
            Ваш відгук
        </h4>
    </div>

    <div class="modal-body">

        <div class="row clearfix">
            <div class="form-group col-md-12 column">
                <label>
                    Тема
                </label>

                <div class="input-group" ng-class="{ 'has-error' : !isSubjectValid() }">
                    <div class="input-group-addon">
                        <i class="fa fa-book"></i>
                    </div>
                    <input maxlength="50" class="form-control" type="text" required
                           placeholder="Введіть тему" ng-model="model.subject">
                </div>
            </div>
            <div class="form-group col-md-12 column">
                <label>
                    Ваша електронна адреса
                </label>

                <div class="input-group" ng-class="{ 'has-error' : !isSenderAddressValid() }">
                    <div class="input-group-addon">
                        <i class="fa fa-at"></i>
                    </div>
                    <input maxlength="50" class="form-control" type="text" required
                           placeholder="Введіть вашу електронну адресу" ng-model="model.senderAddress">
                </div>
            </div>
            <div class="form-group col-md-12 column" style="margin-bottom: 0">
                <label>
                    Ваш відгук
                </label>

                <div ng-class="{ 'has-error' : !isMessageValid() }">
                    <textarea rows="10" noresize class="form-control" required style="resize: none;max-height: 200px;"
                              placeholder="Введіть відгук" ng-model="model.message" jquery-autosize>
                    </textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-warning" ng-click="cancel()">
            <i class="fa fa-share"></i>
            &nbsp;
            Назад
        </span>
        <span class="btn btn-success" ng-click="send()"
              ng-disabled="!isFormEnabled()">
            <i class="fa fa-paper-plane"></i>
            &nbsp;
            Відправити
        </span>
    </div>
</div>
