<div class="row clearfix">

    <div class="col-md-6 col-sm-6 col-xs-6" style="/*padding-right: 7.5px;">

        <div class="form-group" ng-class="{ 'has-feedback' : !!model.data['yes'] }"
             style="margin-bottom: 0;">
            <label class="control-label" ng-show="false"></label>
            <input type="text" class="form-control"
                   placeholder="Позитивна відповідь"
                   autofocus autocomplete="off" ng-model="model.data['yes']">

            <div class="form-control-feedback" style="top: 0"
                 ng-show="!!model.data['yes']">
                <i class="fa fa-times" style="cursor: pointer"
                   ng-click="model.data['yes'] = ''"></i>
            </div>
        </div>

    </div>

    <div class="col-md-6 col-sm-6 col-xs-6" style="/*padding-left: 7.5px;">

        <div class="form-group" ng-class="{ 'has-feedback' : !!model.data['no'] }"
             style="margin-bottom: 0;">
            <label class="control-label" ng-show="false"></label>
            <input type="text" class="form-control"
                   placeholder="Негативна відповідь"
                   autofocus autocomplete="off" ng-model="model.data['no']">

            <div class="form-control-feedback" style="top: 0"
                 ng-show="!!model.data['no']">
                <i class="fa fa-times" style="cursor: pointer"
                   ng-click="model.data['no'] = ''"></i>
            </div>
        </div>

    </div>

</div>
