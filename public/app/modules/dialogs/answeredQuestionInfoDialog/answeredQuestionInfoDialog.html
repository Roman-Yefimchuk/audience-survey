<div>
    <div class="modal-header">
        <span class="close" ng-click="cancel()">×</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            <i class="fa fa-users"></i>
            &nbsp;
            На запитання відповіли {{ listenerAnswers.length }} користувач(ів)
        </h4>
    </div>
    <div class="modal-body">

        <div class="panel-body" style="padding: 0;">

            <div class="row clearfix">

                <tabset style="margin-left: 15px;margin-right: 15px;">
                    <tab ng-repeat="tab in tabs" select="setActiveTab(tab)" active="tab.isActive"
                         style="width: 60px;cursor: pointer;z-index: 1;" class="text-center">
                        <tab-heading>
                            <i class="fa {{ tab.icon }}"></i>
                        </tab-heading>
                        <div ng-include="tab.templateUrl" class="col-md-12"
                             style="border: 1px solid #ddd;margin-top: -1px;padding: 15px;
                                 border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
                        </div>
                    </tab>
                </tabset>

            </div>

        </div>

    </div>
    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-success btn-sm" ng-click="cancel()" href>
            <i class="fa fa-check"></i>
            &nbsp;
            Добре
        </span>
    </div>
</div>
