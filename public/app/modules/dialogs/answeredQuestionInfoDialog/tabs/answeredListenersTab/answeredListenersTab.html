<div class="row clearfix">
    <div class="col-md-12 column">

        <div ng-switch="answeredListeners.length > 0">

            <div ng-switch-when="true">

                <div class="list-group" style="margin: 0;"
                     ng-repeat="listener in (answeredListeners || [])"
                     class="list-group-item">

                    <div class="row">

                        <div class="col-md-12">

                            <a href="" ng-click="listener.isCollapsed = !listener.isCollapsed">
                                {{ listener.name }}
                            </a>

                        </div>

                        <div class="col-md-12" collapse="!listener.isCollapsed">

                            <div ng-switch="question.type" style="margin-top: 5px;">
                                <div ng-switch-when="single-choice"
                                     viewable-single-choice-answer-form="listener.answerData"
                                     question-data="question.data">
                                </div>
                                <div ng-switch-when="multi-choice"
                                     viewable-multi-choice-answer-form="listener.answerData"
                                     question-data="question.data">
                                </div>
                                <div ng-switch-when="default"
                                     viewable-default-answer-form="listener.answerData"
                                     question-data="question.data">
                                </div>
                                <div ng-switch-when="range"
                                     viewable-range-answer-form="listener.answerData"
                                     question-data="question.data">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div ng-switch-when="false">

                <div class="text-center">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            Ніхто ще не відповів
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="col-md-12 column" ng-show="pagination.totalItems > pagination.itemsPerPage">
        <pagination class="pull-right pagination-sm" total-items="pagination.totalItems"
                    ng-model="pagination.pageNumber" max-size="pagination.maxPaginationSize"
                    items-per-page="pagination.itemsPerPage" style="margin-bottom: 0;margin-top: 15px;"
                    previous-text="&laquo;" next-text="&raquo;">
        </pagination>
    </div>
</div>
