<div>
    <div class="modal-header">
        <span class="close" ng-click="ok()">×</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            <i class="fa fa-info"></i>
            &nbsp;
            Інформація
        </h4>
    </div>

    <div class="modal-body">

        <div class="text-center" style="margin-bottom: -10px;">
            <div class="row clearfix" style="background-color: #fff">

                <p>
                    <b>{{ productName }}</b>
                </p>

                <p>
                    Версія: {{ productVersion }}
                </p>

                <p style="cursor: pointer;"
                   ng-click="isAuthorCollapsed = !isAuthorCollapsed">
                    Автор: LLC IKROK
                </p>

                <p collapse="!isAuthorCollapsed">
                    <span>
                        var authors = [
                        <a href="https://www.facebook.com/KVikster"
                           target="_blank">
                            '<b>Віктор Калініченко</b>'
                        </a>
                        ,
                        <a href="https://www.facebook.com/yefimchuk.roman"
                           target="_blank">
                            '<b>Роман Єфімчук</b>'
                        </a>];
                    </span>
                </p>

                <p>
                    Сайт: <a href="http://www.ikrok.net" target="_blank">www.ikrok.net</a>
                </p>
            </div>
        </div>

    </div>

    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-success" ng-click="ok()">
            <i class="fa fa-check"></i>
            &nbsp;
            Ок
        </span>
    </div>
</div>
