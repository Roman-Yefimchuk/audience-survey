<div class="row clearfix" style="margin-top: 15px">

    <div class="col-sm-8 col-sm-offset-2 column">

        <div generic-header="user">
        </div>

        <div class="text-center col-md-12" style="margin-top: 15px;margin-bottom: 15px;">
            {{ activeLecture.name }}
        </div>

        <section class="panel" style="/*padding: 15px;">

            <div class="panel-body text-center survey-form">

                <div class="row clearfix">
                    <div class="col-md-12 column"
                         style="border-bottom: 1px solid #ddd;padding-bottom: 15px;">

                        <div class="pull-left" style="cursor: pointer;padding-right: 6px;"
                             ng-click="showPresentListeners()">
                            <i class="fa fa-users"
                               tooltip="Присутні слухачі"></i>&nbsp;<b>{{ activeLecture.listeners['length'] }}</b>
                        </div>

                        <div class="pull-left" style="/*padding-right: 3px;vertical-align: middle;">
                            <i class="fa fa-clock-o"
                               tooltip="Продовження леції"></i>&nbsp;<b>{{ activeLecture.duration | formatTime }}</b>
                        </div>

                        <div class="pull-right">

                            <a class="btn btn-primary btn-xs btn-sm" href
                               ng-click="quit()">
                                <i class="fa fa-sign-out"></i>&nbsp;Покинути лекцію
                            </a>

                        </div>
                        <i class="clearfix"></i>
                    </div>
                </div>

                <div class="panel-body" style="padding: 15px 0 0;">

                    <div class="row clearfix">

                        <div tab-host="tabs"
                             on-tab-changed="onTabChanged(tab)"
                             style="margin-left: 15px;margin-right: 15px;">
                        </div>

                    </div>

                </div>

            </div>

        </section>

    </div>

</div>
