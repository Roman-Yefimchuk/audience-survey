<div class="text-left">

    <div>
        <h4>Тема</h4>

        <div>{{ lecture.name }}</div>
    </div>

    <div>
        <h4>Автор</h4>

        <div>{{ lecture.lecturer['profile']['name'] }}</div>
    </div>

    <div ng-if="lecture.description">
        <h4>Опис</h4>

        <div>{{ lecture.description }}</div>
    </div>

    <div ng-if="lecture.links['length'] > 0">
        <h4>Додаткові поcилання</h4>

        <div ng-repeat="link in lecture.links">
            <div class="clearfix">
                <a ng-href="{{ link.url }}" target="_blank">{{ link.title }}</a>
                <div ng-if="link.type == 'oEmbed'" ng-bind-html="getHtmlContent(link)" style="margin-top: 10px;" align="center"></div>
            </div>
        </div>
    </div>

</div>
