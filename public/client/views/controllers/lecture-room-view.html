<div class="row clearfix" style="margin-top: 25px">

                <span class="text-center col-md-12" style="margin-bottom: 15px;font-size: 20px">
                    Тема: "<b>{{ lecture.name }}</b>",
                    <br>
                    автор <b>{{ lecture.author }}</b>
                </span>

    <div class="col-sm-8 col-sm-offset-2 column">

        <section class="panel tasks-widget" style="padding: 15px">

            <div class="panel-body text-center survey-form" style="padding: 0;">

                <div class="row clearfix">
                    <div class="col-md-12 column">

                        <span class="pull-left" style="cursor: pointer;padding-right: 6px;">
                            <i class="fa fa-users" tooltip="Присутні слухачі"></i>&nbsp;<b>{{ (lecture.presentListeners
                            || []).length }}</b>
                        </span>

                        <span class="pull-left" style="padding-right: 3px;vertical-align: middle;">
                            <i class="fa fa-clock-o"
                               tooltip="Продовження леції"></i>&nbsp;<b>{{ lecture.duration || 0 | duration }}</b>
                        </span>

                        <div class="pull-right">

                            <span class="btn btn-danger btn-xs"
                                  ng-click="quit()">
                                <i class="fa fa-sign-out"></i>&nbsp;Вийти
                            </span>

                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6 column">

                        <div chart>
                            <chart-donut data="understandable" size="300" color="4cae4c"></chart-donut>
                        </div>

                        <span class="btn btn-success col-md-12 text-center">
                            <i class="fa fa-smile-o fa-5x"></i>
                            <br>
                            &nbsp;
                            Зрозуміло
                        </span>
                    </div>
                    <div class="col-md-6 column">

                        <div chart>
                            <chart-donut data="notUnderstandable" size="300" color="d43f3a"></chart-donut>
                        </div>

                        <span class="btn btn-danger col-md-12 text-center">
                            <i class="fa fa-frown-o fa-5x"></i>
                            <br>
                            &nbsp;
                            Незрозуміло
                        </span>
                    </div>
                </div>

            </div>

        </section>

    </div>

</div>
