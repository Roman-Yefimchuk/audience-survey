<div class="row clearfix" style="margin-top: 15px" ng-show="showView">

    <div class="col-sm-12 column">

        <div style="margin-bottom: 15px;">

            <div class="text-right">
                <i class="fa fa-user"></i>

                    <span>
                        <b>{{ user.name }}</b>,
                    </span>

                <a href="/#/logout">Вихід</a>
            </div>

        </div>

        <div class="text-center col-md-12" style="margin-top: 15px;margin-bottom: 15px;">
            {{ lecture.name }}
        </div>

        <section class="panel" style="padding: 15px">

            <div class="row clearfix">
                <div class="col-md-12 column"
                     style="border-bottom: 1px solid #ddd;padding-bottom: 15px;">

                    <div class="pull-left" style="cursor: pointer;padding-right: 6px;"
                         ng-click="showPresentListeners()">
                        <i class="fa fa-users"
                           tooltip="Присутні слухачі"></i>&nbsp;<b>{{ (lecture.presentListeners
                        || []).length }}</b>
                    </div>

                    <div class="pull-left" style="/*padding-right: 3px;vertical-align: middle;">
                        <i class="fa fa-clock-o"
                           tooltip="Продовження леції"></i>&nbsp;<b>{{ lecture.duration || 0 | formatTime }}</b>
                    </div>

                    <div class="pull-right">

                        <div style="margin-top: -2px;margin-left: -7px;padding-right: 7px;">

                            <div class="btn btn-success btn-xs"
                                 tooltip="Розпочати лекцію"
                                 ng-click="startLecture(lecture)"
                                 ng-show="lecture.status == 'stopped'">
                                <i class="fa fa-play"></i>
                            </div>

                            <div class="btn btn-primary btn-xs"
                                 tooltip="Продовжити лекцію"
                                 ng-click="resumeLecture(lecture)"
                                 ng-show="lecture.status == 'suspended'">
                                <i class="fa fa-play"></i>
                            </div>

                            <div class="btn btn-primary btn-xs"
                                 tooltip="Зробити паузу"
                                 ng-click="suspendLecture(lecture)"
                                 ng-show="lecture.status == 'started'">
                                <i class="fa fa-pause"></i>
                            </div>

                            <div class="btn btn-danger btn-xs"
                                 tooltip="Зупинити лекцію"
                                 ng-click="stopLecture(lecture)"
                                 ng-show="lecture.status == 'started' || lecture.status == 'suspended'">
                                <i class="fa fa-stop"></i>
                            </div>

                        </div>

                    </div>
                    <i class="clearfix"></i>
                </div>
            </div>

            <div class="panel-body" style="padding: 15px 0 0;">

                <div class="row clearfix">

                    <tabset style="margin-left: 15px;margin-right: 15px;">
                        <tab ng-repeat="tab in tabs" select="setActiveTab(tab)" active="tab.isActive"
                             style="cursor: pointer" class="text-center">
                            <tab-heading>
                                <i class="fa {{ tab.icon }}"></i>
                                &nbsp;
                                {{ tab.title }}
                            </tab-heading>
                            <div ng-include="tab.templateUrl" class="col-md-12 col-xs-12"
                                 style="border: 1px solid #ddd;margin-top: -1px;padding: 15px;
                                 border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
                            </div>
                        </tab>
                    </tabset>

                </div>

            </div>

        </section>

    </div>

</div>
