<div class="row clearfix" style="margin-top: 25px" ng-show="showView">

    <span class="text-center col-md-12" style="margin-bottom: 15px;font-size: 20px">
        {{ lecture.name }}
    </span>

    <div class="col-sm-8 col-sm-offset-2 column">

        <section class="panel tasks-widget" style="padding: 15px;">

            <div class="panel-body text-center survey-form" style="padding: 0;">

                <div class="row clearfix">
                    <div class="col-md-12 column"
                         style="border-bottom: 1px solid #ddd;padding-bottom: 15px;">

                        <span class="pull-left" style="cursor: pointer;padding-right: 6px;"
                              ng-click="showPresentListeners()">
                            <i class="fa fa-users"
                               tooltip="Присутні слухачі"></i>&nbsp;<b>{{ (lecture.presentListeners
                            || []).length }}</b>
                        </span>

                        <span class="pull-left" style="padding-right: 3px;vertical-align: middle;">
                            <i class="fa fa-clock-o"
                               tooltip="Продовження леції"></i>&nbsp;<b>{{ lecture.duration || 0 | formatTime }}</b>
                        </span>

                        <div class="pull-right">

                            <span class="btn btn-danger btn-xs"
                                  ng-click="quit()">
                                <i class="fa fa-sign-out"></i>&nbsp;Вийти
                            </span>

                        </div>
                    </div>
                </div>

                <div class="row clearfix">

                    <tabset style="margin-top: 15px;margin-left: 15px;margin-right: 15px;">
                        <tab ng-repeat="tab in tabs" select="setActiveTab(tab)" active="tab.isActive"
                             style="cursor: pointer;z-index: 1;">
                            <tab-heading>
                                <i class="fa {{ tab.icon }}"></i>
                                &nbsp;
                                {{ tab.title }}
                            </tab-heading>
                            <div ng-include="tab.templateUrl" class="col-md-12"
                                 style="border: 1px solid #ddd;margin-top: -1px;padding: 15px;
                                 border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">
                            </div>
                        </tab>
                    </tabset>

                </div>

            </div>

        </section>

    </div>

</div>
