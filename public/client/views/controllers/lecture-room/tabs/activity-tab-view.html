<div class="row clearfix">
    <div class="col-md-12 column">

        <div class="panel panel-default" style="margin-bottom: 15px;border-radius: 0">
            <div id="activity-list" class="panel-body" style="height: 200px;overflow-y: auto;">

                <div ng-switch="activityCollection.length > 0">
                    <div ng-switch-when="true">

                        <ul class="list-group" style="margin: 0;">
                            <li ng-repeat="activityItem in activityCollection" class="list-group-item text-left">

                                <span>
                                    <b>{{ activityItem.timestamp | formatDate : 'ISO_TIME' }}</b>
                                </span>
                                <br>
                                <span>
                                    {{ activityItem.title }}
                                </span>

                            </li>
                        </ul>

                    </div>
                    <div ng-switch-when="false">
                        Немає активності
                    </div>
                </div>

            </div>
        </div>

        <textarea rows="5" noresize class="form-control" required
                  style="resize: none;border-top-left-radius: 0;border-top-right-radius: 0;"
                  ng-model="message.text">
        </textarea>

        <span class="btn btn-success btn-sm" ng-click="sendMessage()" style="margin-top: 15px;float: right;"
              ng-disabled="!message.text">
            <i class="fa fa-paper-plane"></i>
            &nbsp;
            Відправити
        </span>

    </div>
</div>
