<div class="row clearfix">
    <div class="col-md-12 column">

        <div ng-switch="teacherQuestions.length > 0">
            <div ng-switch-when="true">

                <ul class="list-group" style="margin: 0;">
                    <li ng-repeat="question in (teacherQuestions || [])" class="list-group-item text-left">

                        <span>
                            {{ question.title }}
                        </span>

                        <span class="pull-right">
                            <div ng-switch="!!question.answer">
                                <div ng-switch-when="true">
                                    Ваша відповідь: <b>{{ {'YES':'Так','NO':'Ні'}[question.answer] }}</b>
                                </div>
                                <div ng-switch-when="false"
                                     style="margin-top: -2px;margin-right: -6px">
                                    <span class="btn btn-success btn-xs"
                                          ng-click="replyForTeacherQuestion(question, 'YES')">
                                        <i class="fa fa-thumbs-o-up"></i>&nbsp;Так
                                    </span>
                                    <span class="btn btn-danger btn-xs"
                                          ng-click="replyForTeacherQuestion(question, 'NO')">
                                        <i class="fa fa-thumbs-o-down"></i>&nbsp;Ні
                                    </span>
                                </div>
                            </div>
                        </span>

                    </li>
                </ul>

            </div>
            <div ng-switch-when="false">
                Немає запитань, поки що
            </div>
        </div>
    </div>
</div>
